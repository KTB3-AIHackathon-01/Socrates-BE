<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="voice-container">
        <div class="visualizer-wrapper">
            <canvas id="visualizer" width="300" height="300"></canvas>
        </div>

        <div class="status-text" id="statusText">대화를 시작하려면 화면을 탭하세요</div>
    </div>

    <div class="input-overlay" id="inputOverlay">
        <div class="input-panel" id="inputPanel">
            <div class="input-container">
                <button id="voiceBtn" class="voice-btn active" onclick="toggleVoice()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <textarea id="queryText" placeholder="메시지 입력..."></textarea>
                <button id="sendBtn" onclick="streamAudio()">↑</button>
            </div>
        </div>
    </div>

    <audio id="audio" style="display: none;"></audio>

    <script src="/js/app.js"></script>
</body>
</html>
