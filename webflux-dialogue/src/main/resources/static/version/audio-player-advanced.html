<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Dialogue Player - Advanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .format-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .format-option {
            flex: 1;
        }
        .format-option input[type="radio"] {
            display: none;
        }
        .format-option label {
            display: block;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .format-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        .format-info {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 100px;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        .audio-player audio {
            width: 100%;
            margin-top: 10px;
        }
        .format-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤ RAG Dialogue Player</h1>
        <p class="subtitle">ì˜¤ë””ì˜¤ í¬ë§·ì„ ì„ íƒí•˜ê³  ìŒì„±ì„ ìƒì„±í•˜ì„¸ìš”</p>

        <div class="format-selector">
            <div class="format-option">
                <input type="radio" id="formatWav" name="format" value="wav" checked>
                <label for="formatWav">
                    WAV
                    <div class="format-info">ê³ ìŒì§ˆ, í° ìš©ëŸ‰</div>
                </label>
            </div>
            <div class="format-option">
                <input type="radio" id="formatMp3" name="format" value="mp3">
                <label for="formatMp3">
                    MP3
                    <div class="format-info">ì••ì¶•, ìŠ¤íŠ¸ë¦¬ë° ìµœì í™”</div>
                </label>
            </div>
        </div>

        <div class="input-group">
            <label for="queryText">ì§ˆë¬¸ ì…ë ¥</label>
            <textarea id="queryText" placeholder="ì˜ˆ: WebFluxë€ ë¬´ì—‡ì¸ê°€ìš”?">ì•ˆë…•í•˜ì„¸ìš”</textarea>
        </div>

        <button id="sendBtn" onclick="sendQuery()">
            <span id="btnText">ìŒì„± ìƒì„± ë° ì¬ìƒ</span>
        </button>

        <div id="status" class="status"></div>

        <div id="audioPlayer" class="audio-player">
            <strong>ì¬ìƒ ì¤‘...</strong><span id="formatBadge" class="format-badge"></span>
            <audio id="audio" controls autoplay></audio>
        </div>
    </div>

    <script>
        function getSelectedFormat() {
            return document.querySelector('input[name="format"]:checked').value;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        async function sendQuery() {
            const queryText = document.getElementById('queryText').value.trim();
            const format = getSelectedFormat();

            if (!queryText) {
                showStatus('ì§ˆë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');

            sendBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>ìŒì„± ìƒì„± ì¤‘...';

            showStatus(`${format.toUpperCase()} í¬ë§·ìœ¼ë¡œ RAG íŒŒì´í”„ë¼ì¸ ì‹¤í–‰ ì¤‘...`, 'info');

            try {
                const endpoint = `http://localhost:8081/rag/dialogue/audio/${format}`;

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: queryText,
                        requestedAt: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                const audioElement = document.getElementById('audio');
                audioElement.src = audioUrl;

                document.getElementById('formatBadge').textContent = format.toUpperCase();
                document.getElementById('audioPlayer').style.display = 'block';

                audioElement.play().then(() => {
                    showStatus(`ìŒì„± ì¬ìƒ ì¤‘ (${format.toUpperCase()})...`, 'success');
                }).catch(err => {
                    showStatus('ì¬ìƒ ì˜¤ë¥˜: ' + err.message, 'error');
                });

                audioElement.onended = () => {
                    showStatus('ì¬ìƒ ì™„ë£Œ', 'success');
                };

            } catch (error) {
                console.error('Error:', error);
                showStatus(`ì˜¤ë¥˜ ë°œìƒ: ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                btnText.textContent = 'ìŒì„± ìƒì„± ë° ì¬ìƒ';
            }
        }

        document.getElementById('queryText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                sendQuery();
            }
        });
    </script>
</body>
</html>
