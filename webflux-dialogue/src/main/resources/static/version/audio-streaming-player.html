<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Dialogue Streaming Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #4caf50;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 100px;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        .audio-player audio {
            width: 100%;
            margin-top: 10px;
        }
        .stats {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤ RAG Dialogue Streaming</h1>
        <p class="subtitle">
            Media Source Extensionsë¡œ ì‹¤ì‹œê°„ ìŠ¤íŠ¸ë¦¬ë°<span class="badge">MP3 ONLY</span>
        </p>

        <div class="input-group">
            <label for="queryText">ì§ˆë¬¸ ì…ë ¥</label>
            <textarea id="queryText" placeholder="ì˜ˆ: WebFluxë€ ë¬´ì—‡ì¸ê°€ìš”?">ì•ˆë…•í•˜ì„¸ìš”</textarea>
        </div>

        <button id="sendBtn" onclick="streamAudio()">
            <span id="btnText">ìŠ¤íŠ¸ë¦¬ë° ì¬ìƒ</span>
        </button>

        <div id="status" class="status"></div>

        <div id="audioPlayer" class="audio-player">
            <strong>ìŠ¤íŠ¸ë¦¬ë° ì¬ìƒ ì¤‘...</strong>
            <audio id="audio" controls></audio>
            <div id="stats" class="stats"></div>
        </div>
    </div>

    <script>
        let mediaSource;
        let sourceBuffer;
        let chunks = [];
        let chunkCount = 0;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function updateStats(message) {
            document.getElementById('stats').textContent = message;
        }

        async function streamAudio() {
            const queryText = document.getElementById('queryText').value.trim();

            if (!queryText) {
                showStatus('ì§ˆë¬¸ì„ ì…ë ¥í•´ì£¼ì„¸ìš”', 'error');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');

            sendBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>ìŠ¤íŠ¸ë¦¬ë° ì¤‘...';

            showStatus('MP3 ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘...', 'info');

            const audioElement = document.getElementById('audio');

            // MediaSource ì´ˆê¸°í™”
            if ('MediaSource' in window) {
                mediaSource = new MediaSource();
                audioElement.src = URL.createObjectURL(mediaSource);

                mediaSource.addEventListener('sourceopen', async () => {
                    try {
                        sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
                        chunks = [];
                        chunkCount = 0;

                        const response = await fetch('http://localhost:8081/rag/dialogue/audio/mp3', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                text: queryText,
                                requestedAt: new Date().toISOString()
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const reader = response.body.getReader();
                        let totalBytes = 0;

                        document.getElementById('audioPlayer').style.display = 'block';
                        audioElement.play();

                        sourceBuffer.addEventListener('updateend', () => {
                            if (chunks.length > 0 && !sourceBuffer.updating) {
                                sourceBuffer.appendBuffer(chunks.shift());
                            }
                        });

                        while (true) {
                            const { done, value } = await reader.read();

                            if (done) {
                                if (chunks.length === 0 && !sourceBuffer.updating) {
                                    mediaSource.endOfStream();
                                }
                                showStatus('ìŠ¤íŠ¸ë¦¬ë° ì™„ë£Œ', 'success');
                                break;
                            }

                            chunkCount++;
                            totalBytes += value.byteLength;
                            updateStats(`ì²­í¬: ${chunkCount}, ì´ í¬ê¸°: ${(totalBytes / 1024).toFixed(2)} KB`);

                            if (sourceBuffer.updating || chunks.length > 0) {
                                chunks.push(value);
                            } else {
                                sourceBuffer.appendBuffer(value);
                            }

                            showStatus(`ìŠ¤íŠ¸ë¦¬ë° ì¤‘... (ì²­í¬ ${chunkCount})`, 'success');
                        }

                    } catch (error) {
                        console.error('Streaming error:', error);
                        showStatus(`ìŠ¤íŠ¸ë¦¬ë° ì˜¤ë¥˜: ${error.message}`, 'error');
                    } finally {
                        sendBtn.disabled = false;
                        btnText.textContent = 'ìŠ¤íŠ¸ë¦¬ë° ì¬ìƒ';
                    }
                });

            } else {
                showStatus('ì´ ë¸Œë¼ìš°ì €ëŠ” Media Source Extensionsë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤', 'error');
                sendBtn.disabled = false;
                btnText.textContent = 'ìŠ¤íŠ¸ë¦¬ë° ì¬ìƒ';
            }
        }

        document.getElementById('queryText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                streamAudio();
            }
        });
    </script>
</body>
</html>
